<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Compras</title>
    <link rel="stylesheet" type="text/css" href="/static/styleejercicio1.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Compras</h1>
        <form method="POST">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Ingresa tu edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
            <input type="number" id="tarros" name="tarros" required>

            <button type="submit">Calcular</button>
        </form>

        <!-- Resultado -->
        {% if resultado %}
        <div class="resultado">
            <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
            <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
            <p><strong>El descuento es:</strong> ${{ monto_descuento }}</p>
            <p><strong>El total a pagar es:</strong> ${{ total_con_descuento }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Botón Volver -->
    <a href="/" class="volver">Volver</a>
</body>
</html>
